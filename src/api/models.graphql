type User {
    id: ID!
    username: String!
    firstName: String
    avatar: String
    lastName: String
    fullName: String
    email: String!
    bio: String
    posts: [Post]
    comments: [Comment!]!
    likes: [Like!]!
    following: [User!]!
    followers: [User!]!
    isFollowing: Boolean!
    isSelf: Boolean!
    rooms: [Room]!
    loginSecret: String
}

type Post {
    id: ID!
    Likes: [Like!]!
    files: [File!]!
    user: User!
    location: String
    caption: String!
    comments: [Comment!]
    isLiked: Boolean
    likeCount: Int!
}

type Comment {
    id: ID!
    user: User!
    text: String!
    post: Post!
}

type File {
    id: ID!
    url: String!
    post: Post!
}

type Like {
    id: ID!
    user: User!
    post: Post!
}

type Room {
    id: ID!
    participants: [User!]!
    messages: [Message!]!
}

type Message {
    id: ID!
    text: String!
    from: User!
    to: User!
    room: Room!
}

type UserProfile {
    user: User!
    posts: [Post!]!
}

